    <script>
        function reverseString() {
            var str = $("#origtext").val();
            $("#rvrseTxt").html(str.split("").reverse().join(""));
        }
    </script>
</head>
<body style="background-color:powderblue;">
    <div>

        <input type="text" id="origtext" , size="25" maxlength="100" /><br />
        <input type="submit" value="Get the reverse" onclick="reverseString()" /><br />
        <br>
        <h6>The reverse of your word is:</h6> <label id="rvrseTxt"></label><br />
    </div>
    <br>

    </div>
</body>



<h5 style="color:indigo;"> Multiplication Table </h5>
<script type="text/javascript">

    function MultiplesFunc() {

        var num = document.getElementById('numtext').value;
        var truNum = parseInt(num);


        var multiplesTable = "<table border='1'><tbody><tr>";

        for (var i = 1; i <= 20; i++) {
            if (i % 4 == 1 && i != 1) {
                multiplesTable += "</tr><tr>";
            }
            multiplesTable += "<td>" + i * truNum + "</td>";
        }
        multiplesTable += "</tr></tbody></table>";
        table1 = document.getElementById('addtable');
        table1.innerHTML = multiplesTable;
    }

</script>
<div>
    Enter a number:<input type="number" id='numtext' />

    <input type="submit" value="Get the Table" onclick="MultiplesFunc()" /><br />
    <br>
    <body>
        <br>
        <div id="addtable"></div>
